{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
  <h2>Sign in</h2>
  <form method="post">
    {% csrf_token %}
   
    <label>Username</label>
    <input type="text" class="form-control" id="name" placeholder="username" required name='username'>
    <p class="help-block text-danger"></p>
        
    
    <label>Password</label>
    <input  class="form-control" id="password" placeholder="password" required="required" name='password' type="password">
    <p class="help-block text-danger"></p>
    

    <button type="submit">Sign up</button>
</body>
</html>
